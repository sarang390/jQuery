<html>
<head>
<style>
table{
text-align:center;
}
h2
{
font-family:verdana;
font-size:30px;
text-align:center;
}
h3
{
font-family:verdana;
color:orange;
font-size:20px;
text-align:center;
}

#para1
{.
font-family:verdana;
font-size:14px;
color:blue;
text-align:center;
}
</style>
<script>
var images;
function preloadimages()
{
images=new
Array('img1.jpg','img2.png','anime1.jpg','background.png');
preload(images);
}

function preload(img)
{
for(var i=0;i<img.length;i++)
{
var im=new Image();
im.src=img[i];
}
}
function over(a)
{
document.images[a].src=images[a+2};
}
function out(a)
{
document.images[a].src=images[a];
}
</script>
</head>
<body onLoad=preloadimages()>
<h2>Product Categories</h2>
<hr><hr>
<h3>Check out the latest products on our website.Exciting Discounts.Hurry!!</h3>
<div style="position:absolute;top:180px;left:400px;">
<p ID="para1">Move the house cursor over the product image to view the product details</p>
<table border="0">
<tr>
<td>
<img src="img1.jpg" onmouseover="over(0)" onmouseout="out(0)"/>
</td>
<td>
<img src="img2.png" onmouseover="over(1)" onmouseout="out(1)"/>
</td>
</tr>
</body>
</html>
